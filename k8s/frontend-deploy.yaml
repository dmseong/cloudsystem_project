# frontend-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: moodtracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: 2with13/cloud-frontend:1.1.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend
  namespace: moodtracker
spec:
  selector:
    app: react-frontend
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
