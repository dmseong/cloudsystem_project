# frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emotion-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emotion-frontend
  template:
    metadata:
      labels:
        app: emotion-frontend
    spec:
      containers:
        - name: web
          # ▶프론트 이미지 태그 맞게 변경 (예: 2with13/frontend:1.0.0)
          image: 2with13/frontend:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: emotion-frontend
spec:
  type: ClusterIP   # ← Ingress로 외부 노출할 거라 내부형으로 유지
  selector:
    app: emotion-frontend
  ports:
    - port: 80
      targetPort: 80